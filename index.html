<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    "
    />
  </head>
  <body>
    <div class="row justify-content-evenly">
      <div class="col-xs-12 col-sm-4 left">
        <div class="flex-container text-center pt-5">
          <h3 class="contact-sub mt-0 mt-md-5">Kontaktirajte nas!</h3>
          <p class="contact-text mt-5">
            Za sve upite, ideje i narudzbe obratite nam se putem platformi:
          </p>
          <div class="text-center mt-3">
            <i class="fa-brands fa-facebook mx-2"></i
            ><a
              href="https://www.facebook.com/share/6HKDX6UGSNL9k5oH/"
              target="_blank"
              >Facebook</a
            >
          </div>
          <div class="text-center">
            <i class="fa-brands fa-instagram mx-2"></i>
            <a
              href="https://www.instagram.com/candle_delight_83?igsh=dGgyZmxzOHRyeXBz"
              target="_blank"
              >Instagram</a
            >
          </div>
        </div>
        <p class="contact-text mt-5 text-center">Na broj telefona:</p>
        <div class="text-center">
          <i class="fa-solid fa-phone mx-2"></i>Lidija:
          <a href="tel:+385 99 299 4734">+385 99 299 4734</a>
        </div>
      </div>
      <div class="card-container col-xs-12 col-sm-4 pt-5 ms-2">
        <div class="flip-card ms-auto me-5">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <p class="card-text pt-4">
                Ili nam izravno <br />
                posaljite email!
              </p>
            </div>
            <div class="flip-card-back">
              <div class="form-container mt-3">
                <form id="contact-form">
                  <fieldset>
                    <label class="me-3" for="name">Ime:</label>
                    <input
                      type="text"
                      name="name"
                      id="name"
                      placeholder="Ime"
                      required
                      autocomplete="name"
                    /><br />
                    <label for="email" class="pt-3 me-2">Email:</label>
                    <input
                      type="email"
                      name="_replyto"
                      id="email"
                      placeholder="Email"
                      required
                      autocomplete="email"
                    /><br />
                    <label for="message" class="me-2">Poruka:</label>
                    <textarea
                      class="mt-3"
                      name="message"
                      id="message"
                      placeholder="Poruka"
                      rows="10"
                      cols="22"
                      required
                    ></textarea
                    ><br />
                    <button
                      class="btn btn-outline-light send-btn mb-3"
                      type="submit"
                    >
                      Send
                    </button>
                  </fieldset>
                </form>
                <div id="form-status"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/90a947b7dc.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
